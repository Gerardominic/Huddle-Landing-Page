<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main>
    <!-- Inicia seccion uno -->
    <section class="seccion1" id="seccion1">
      <div class="logo-container">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div class="mockup-container">
        <img class="mockup"= src="images/illustration-mockups.svg" alt="illustration">
      </div>
    </section>
    <!-- Termina seccion uno -->
    
    <!-- Inicia seccion dos -->
    <section class="seccion2" id="seccion2">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
      </p>
      <div class="btn-register">
        <a href="#">Register</a>
      </div>


      <div class="social-container">
        <div class="redes">
          <a class="fa-brands fa-facebook-f"></a>
          <a class="fa-brands fa-twitter"></a>
          <a class="fa-brands fa-instagram"></a>
        </div>
      </div>

    </section>  
    <!-- Termina seccion dos -->
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Gerardo Mendoza</a>.
    </p>
  </footer>
  <script src="https://kit.fontawesome.com/7dc7508359.js" crossorigin="anonymous"></script>
</body>
</html>
